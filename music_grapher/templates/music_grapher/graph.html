{% extends 'home/base.html' %}

{% block head %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript">
$(function () {
    $('#container').highcharts({


/*    	function pointClick() {
                var row = this.options.row,
                    $div = $('<div></div>')
                        .dialog({
                            title: this.name,
                            width: 400,
                            height: 300
                        });

                    }*/


        xAxis: {
        	title: {
        		text: 'Year'
        	},
            min: {{ min_date }},
            max: {{ max_date }}
        },

        yAxis: {
        	title: {
        		text: 'Score'
        	},
            min: 0,
            max: 100
        },

        title: {
            text: 'Album Plot'
        },

        tooltip: {
        	formatter: function () {
        		return '<b>Album Name: </b>' + this.point.name + '<br/><b>Release Year: </b>' + this.point.x + '<br/><b>Critic Score: </b>' + this.point.y;
        	}
        },

        series: [{
            type: 'scatter',
            name: 'Observations',
            /*data: [{name: "The Peoples Key",x: '2011',y: 67}, {name: 'Cassadaga',x: '2007',y: 73}, {name: "I'm Wide Awake, It's Morning",x: '2005',y: 84}],*/
            data: {{ data|safe }}, /*quotes come out as &quot; if not |safe*/
            marker: {
                radius: 4
            }
            /*data: {{ data }}*/
        }]
    });
});
</script>


{% endblock %}


{% block content %}
	<div>

	    <h1 class="title text-center" >
	    {{ bandname }}
	    </h1><!-- 
	    <p>
	    {{ albumname }}
	    </p>
	    <p>
	    {{ albumscore }}
	    </p>
		
	    <p>
	    {{ albumdate }}
	    </p>
	    <p>
	    {{ max_date }}
	    </p>
	    <p>
	    {{ min_date }}
	    </p>
	    <p>
	    data: {{ data }},
	    </p> -->
	    <div id="container" style="width:100%; height:400px;"></div>
	</div>
{% endblock %}
