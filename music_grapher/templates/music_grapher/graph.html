{% extends 'home/base.html' %}

{% block head %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        xAxis: {
        	title: {
        		text: 'Year'
        	},
            min: {{ min_date }},
            max: {{ max_date }}
        },

        yAxis: {
        	title: {
        		text: 'Score'
        	},
            min: 0,
            max: 100
        },

        title: {
            text: 'Album Plot'
        },

        tooltip: {
        	formatter: function () {
        		return '<b>Album Name: </b>' + this.point.name + '<br/><b>Release Year: </b>' + this.point.x + '<br/><b>Critic Score: </b>' + this.point.y;
        	}
        },

        series: [{
            type: 'scatter',
            name: 'Observations',
            /*data: [{name: "The Peoples Key",x: '2011',y: 67}, {name: 'Cassadaga',x: '2007',y: 73}, {name: "I'm Wide Awake, It's Morning",x: '2005',y: 84}],*/
            data: {{ data|safe }}, /*quotes come out as &quot; if not |safe*/
            marker: {
                radius: 4
            }
            /*data: {{ data }}*/
        }]
    });
});
</script>


{% endblock %}
