{% extends 'home/base.html' %}

{% block content %}
	<h1 class="title">
    Emmetts Blog
    </h1>
    <div class="post">
        {% if post.published_date %} <!-- If it has a published date -->
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
