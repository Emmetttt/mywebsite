{% extends 'home/base.html' %}

{% block content %}
	<h1 class="title">
    Emmett's Blog
    </h1>
	{% for post in posts %}
		<div class="post">
			<div class="date">
				{{ post.published_date }}
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}

<!-- % url 'post_detail' pk=post.pk % GOES TO blog.views.post_detail -->
