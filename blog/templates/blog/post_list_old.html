{% extends 'home/base.html' %}

{% block content %}
	<h1 class="title">
    Emmett's Blog
    </h1>
    {% if user.is_authenticated %}
    <h2>
	    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    </h2>
    {% endif %}
	{% for post in posts %}
		<div class="post">
			<h1 class="blog_post_title"><a href="{% url 'post_specific' pk=post.pk %}">{{ post.title }}</a></h1>
			<h2 class="date">
				{{ post.published_date }}
			</h2>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}

<!-- % url 'post_detail' pk=post.pk % GOES TO blog.views.post_detail -->
